<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    
</head>
<body>
    <nav class="nav">
        <h1 class="heading">Roman Numeral Translator</h1>
    </nav>
    <main>
        <section class="input">
            <textarea class="input-text" placeholder="Enter only Numbers here for translation..."></textarea>
            <button class="btn-translate">Translate</button>
        </section>
        <section class="output">
            <h3 class="output-heading">Translation in Roman Numerals</h3>
            <div class="output-board"></div>
        </section>
    </main>
    <footer>
        <h3>The elegant Roman Numerals of your favorite numbers now at your fingertips with this awesome web app</h3>
    </footer>
</body>
</html>
